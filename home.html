                        <div class="form-group">
                        <label for="HealthRate"><p class="font-weight-bold">HealthRate</p></label>
                        <input type="text" name="HealthRate" id="HealthRate"class="form-control">
                        <small id="HealthRateHelp" class="form-text text-muted"></small>
